{% extends 'base.html' %}

{% block head %}
<title>Forecast</title>

{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">
      <h3 style="text-align: center;"><strong>WEATHER DATA FOR {{ date }}</strong></h3>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <iframe style="border: none;" class="map", src="{{ url_for('.forecast_map') }}" width="100%" height="500px"></iframe>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-1">

    </div>
    <div class="col-10">
      <div class="d-flex justify-content-center my-4">
        <span class="font-weight-bold blue-text mr-2 mt-1">{{ backdate }}</span>
        <form class="range-field w-75">
          <input class="day-slider border-0" type="range" min="-2" max="10" value="0" />
        </form>
        <span class="font-weight-bold blue-text ml-2 mt-1">{{ frontdate }}</span>
      </div>
    </div>
    <div class="col-1">

    </div>
  </div>
</div>

{% endblock %}
