{% extends 'base.html' %}

{% block head %}
<title>Forecast</title>

{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-1">
      <br>
    </div>
    <div class="col-10">
      <h2 style="text-align: center;"><strong>WEATHER DATA FOR {{ date }}</strong></h2>
    </div>
    <div class="col-1">
      <br>
    </div>
  </div>
</div>

<br>

<div class="container">
  <div class="row">
    <div class="col-1">
      <br>
    </div>
    <div class="col-10">
      <img id="disp-hp-map" class="hp-img" src="{{ url_for('.forecast_img', day = date) }}" alt="Map">
    </div>
    <div class="col-1">
      <br>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-1">

    </div>
    <div class="col-10">
      <div class="d-flex justify-content-center my-4">
        <span class="font-weight-bold blue-text mr-2 mt-1">{{ backdate }}</span>
        <form class="range-field w-75">
          <input class="day-slider border-0" type="range" min="-2" max="10" />
        </form>
        <span class="font-weight-bold blue-text ml-2 mt-1">{{ frontdate }}</span>
      </div>
    </div>
    <div class="col-1">

    </div>
  </div>
</div>

{% endblock %}
